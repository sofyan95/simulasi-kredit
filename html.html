<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Pembiayaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulasi Pembiayaan</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="loan-amount">Harga Barang:</label>
                <input type="number" id="loan-amount">
            </div>
            <div class="input-group">
                <label for="down-payment">Uang Muka:</label>
                <input type="number" id="down-payment">
            </div>
            <div class="input-group">
                <label for="loan-term">Jangka Waktu (bulan):</label>
                <input type="number" id="loan-term">
            </div>
            <button onclick="calculate()">Hitung</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
